<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/default.css">
</head>
<body>
<div id="container">
    <h1>회원가입</h1>
    <form action="/members/join" method="post" th:object="${joinMemberForm}">
        <table>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" th:field="*{id}">
                    <div class="error" th:errors="*{id}"></div>
                </td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td>
                    <input type="password" th:field="*{password}">
                    <div class="error" th:errors="*{password}"></div>
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" th:field="*{name}">
                    <div class="error" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <th:block th:each="gender : ${T(net.softsociety.ses.entity.member.GenderType).values()}">
                        [[${gender.description}]] <input type="radio" th:field="*{gender}" th:value="${gender}">
                    </th:block>
                    <div class="error" th:errors="*{gender}"></div>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="email" th:field="*{email}">
                    <div class="error" th:errors="*{email}"></div>
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <input type="text" th:field="*{phone}">
                    <div class="error" th:errors="*{phone}"></div>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <label for="address.zipcode">우편번호</label>
                    <div><input type="text" th:field="*{address.zipcode}"></div>
                    <div class="error" th:errors="*{address.zipcode}"></div>
                    <label for="address.address1">주소</label>
                    <div><input type="text" th:field="*{address.address1}"></div>
                    <div class="error" th:errors="*{address.address1}"></div>
                    <label for="address.address2">상세주소</label>
                    <div><input type="text" th:field="*{address.address2}"></div>
                    <div class="error" th:errors="*{address.address2}"></div>
                </td>
            </tr>
        </table>
        <p>
        <div class="center">
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
        </div>
    </form>
    </div>
</body>
</html>
